<svg
  width="220"
  height="50"
  viewBox="0 0 220 50"
  fill="none"
  xmlns="http://www.w3.org/2000/svg"
>
  <!-- Icon part - centered -->
  <g transform="translate(0, 5)">
    <!-- Background circle -->
    <circle cx="20" cy="20" r="20" fill="url(#gradient)" />
    
    <!-- Slide layers -->
    <rect x="10" y="14" width="16" height="12" rx="1.5" fill="white" opacity="0.3" />
    <rect x="12" y="16" width="16" height="12" rx="1.5" fill="white" opacity="0.5" />
    <rect x="14" y="18" width="16" height="12" rx="1.5" fill="white" />
    
    <!-- Star for score -->
    <path
      d="M23 21.5L24.5 24.5L27.5 25L25.25 27.2L25.8 30.2L23 28.6L20.2 30.2L20.75 27.2L18.5 25L21.5 24.5L23 21.5Z"
      fill="#FCD34D"
      stroke="#F59E0B"
      stroke-width="0.5"
    />
  </g>
  
  <!-- Text part - better positioned -->
  <text x="50" y="32" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="700" fill="#1F2937">
    Slide<tspan fill="#EA580C">Score</tspan>
  </text>
  
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="gradient" x1="0" y1="0" x2="40" y2="40" gradientUnits="userSpaceOnUse">
      <stop stop-color="#EA580C" />
      <stop offset="1" stop-color="#F97316" />
    </linearGradient>
  </defs>
</svg>
